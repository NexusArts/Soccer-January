<div class="hero" style="background-image: url('assets/images/bg_2.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-12 mx-auto text-center">
          <h1 class="text-white">Players</h1>
        </div>
      </div>
    </div>
  </div>


<div class="col-lg-12 m-auto p-4">
          
    <div class="widget-next-match ">
      <table class="table custom-table">
        <thead>
          <tr>
            <th>Player Name</th>
            <th>Number</th>
            <th>Position</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let player of players">
            <app-player [playerInput]="player"></app-player>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
