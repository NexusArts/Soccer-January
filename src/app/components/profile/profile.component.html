
<div class="text-center p-5">
    <div class="container w-50">
        <div class="mt-5">

            <a>
              <img [src]="user.avatar" alt="Image" class="img-fluid w-25">
            </a>
            <!-- "assets/images/person_1.jpg" -->
            <div class="caption text-center mb-4">
              <div class="caption-inner">
                <p class="mt-3">First Name: {{user.firstName}}</p>
                <p class="mb-3">Last Name: {{user.lastName}}</p>
                <h5 class="mb-3">E-mail: {{user.email}}</h5>

                <div class="form-group text-center">
                    <input type="submit"(click)="goToEdit()" class="btn btn-primary py-3 px-5" value="Edit">
                  </div>
               
               
              </div>
            </div> 
          </div>
        </div>
</div>
