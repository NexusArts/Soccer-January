<table class="table">
   <tr>
     <th>ID</th>
   <th>Score One</th>
   <th>Score Two</th>
   <th>Team One</th>
   <th>Team Two</th>
   <th>Actions</th>
   </tr>
   <tr *ngFor=" let match of matchesTab">

      <td>{{match._id}}</td>
      <td>{{match.scoreOne}}</td>
      <td>{{match.scoreTwo}}</td>
      <td>{{match.teamOne}}</td>
      <td>{{match.teamTwo}}</td>
      <td>
        <button class="btn btn-success mr-2" (click)="goToInfo(match._id)">Display</button>
        <button class="btn btn-warning mr-2"(click)="goToEdit(match._id)">Edit</button>
        <button class="btn btn-danger mr-2" (click)="deleteMatch(match._id)">Delete</button>
      </td>
      
   </tr>
   </table>
