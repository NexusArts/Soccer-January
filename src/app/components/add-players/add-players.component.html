


<div class="site-wrap">
  
  
    <div class="hero" style="background-image: url('assets/images/bg_2.jpg');">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-12 mx-auto text-center">
            <h1 class="text-danger">Add Players</h1>
          </div>
        </div>
      </div>
    </div>

    
    <div class="site-section">
      <div class="container">
        <div class="row w-75 mx-auto">
          <div class="col-lg-12 ">
            <form #playerForm="ngForm" (ngSubmit)="addPlayer()">
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="player.age"
                [ngModelOptions]="{standalone:true}" placeholder="Age">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="player.name"
                [ngModelOptions]="{standalone:true}" placeholder="Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="player.position"
                [ngModelOptions]="{standalone:true}" placeholder="Position">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="player.number"
                [ngModelOptions]="{standalone:true}" placeholder="Number">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="player.card"
                [ngModelOptions]="{standalone:true}" placeholder="Player Card">
              </div>
              <div class="form-group text-center">
                <input type="submit" class="btn btn-primary py-3 px-5" value="Submit">
              </div>
            </form>  
          </div>
          <div class="col-lg-4 ml-auto">
            
           
          </div>
        </div>
      </div>
    </div>




  </div>
  <!-- .site-wrap -->
