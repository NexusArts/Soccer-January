


    <div class="site-wrap">
  
  
      <div class="hero" style="background-image: url('assets/images/bg_1.jpg');">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-12 mx-auto text-center">
              <h1 class="text-white">Login</h1>
            </div>
          </div>
        </div>
      </div>
  
      
      <div class="site-section">
        <div class="container">
          <div class="row w-75 mx-auto">
            <div class="col-lg-12 ">
              <form [formGroup]="loginForm">
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Email" formControlName="email">
                </div>
                <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].touched || loginForm.controls['email'].dirty)">
                  <div *ngIf="loginForm.controls['email'].errors.required">
                    Email is required.
                  </div>
                  <div *ngIf="loginForm.controls['email'].errors.email">
                     Invalid Email.
                  </div>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password" formControlName="pwd">
                </div>
                <div *ngIf="loginForm.controls['pwd'].invalid && (loginForm.controls['pwd'].touched || loginForm.controls['pwd'].dirty)">
                  <div *ngIf="loginForm.controls['pwd'].errors.required">
                    Password is required.
                  </div>
                  <div *ngIf="loginForm.controls['pwd'].errors.minlength">
                     Password must have at least 6 characters.
                  </div>
                  <div *ngIf="loginForm.controls['pwd'].errors.maxlength">
                     Password must have at most 12 characters.
                  </div>
                </div>
                <div class="form-group text-center">
                  <input type="submit"(click)="login()" [disabled]="loginForm.invalid" class="btn btn-primary py-3 px-5" value="Login">
                </div>
                <span style="color: red;">{{errorMsg}}</span>
              </form>  
            </div>
            <div class="col-lg-4 ml-auto">
              
             
            </div>
          </div>
        </div>
      </div>
  

  
  
  
    </div>
    <!-- .site-wrap -->
